<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="calc">
      <form action="">
        <p>CASIO</p>

        <input type="text" id="screen" />
        <br />
        <!-- number section************************* -->
        <input
          class="button number"
          type="button"
          value="7"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="8"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="9"
          onclick="btnclick(value)"
        />
        <input
          class="button operator"
          type="button"
          value="/"
          onclick="btnclick(value)"
        />
        <br />
        <input
          class="button number"
          type="button"
          value="4"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="5"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="6"
          onclick="btnclick(value)"
        />
        <input
          class="button operator"
          type="button"
          value="*"
          onclick="btnclick(value)"
        />
        <br />
        <input
          class="button number"
          type="button"
          value="1"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="2"
          onclick="btnclick(value)"
        />
        <input
          class="button number"
          type="button"
          value="3"
          onclick="btnclick(value)"
        />
        <input
          class="button operator"
          type="button"
          value="+"
          onclick="btnclick(value)"
        />
        <br />
        <input
          class="button clear"
          type="button"
          value="c"
          onclick="clearscreen()"
        />
        <input
          class="button number"
          type="button"
          value="0"
          onclick="btnclick(value)"
        />
        <input
          class="button result"
          type="button"
          value="="
          onclick="findResult()"
        />
        <input
          class="button operator"
          type="button"
          value="-"
          onclick="btnclick(value)"
        />
      </form>
    </section>

    <script src="calc.js"></script>
  </body>
</html>
